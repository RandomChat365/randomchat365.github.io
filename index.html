<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Random Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom Scrollbar Style */
        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
        }

        .custom-scrollbar::-webkit-scrollbar-track {
            background: #374151; /* gray-700 */
            border-radius: 10px;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #4f46e5; /* indigo-600 */
            border-radius: 10px;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #4338ca; /* indigo-700 */
        }
    </style>
</head>
<body class="min-h-screen bg-gray-900 text-gray-100 flex flex-col items-center justify-center p-4">

    <div id="app-container" class="w-full max-w-md bg-gray-800 rounded-lg shadow-xl p-6 flex flex-col h-[80vh] sm:h-[70vh]">
        <h1 class="text-3xl font-bold text-center mb-6 text-indigo-400">Live Random Chat</h1>

        <div class="text-sm text-gray-400 text-center mb-4">
            Your User ID: <span id="userIdDisplay" class="font-mono text-indigo-300 break-all">Loading...</span>
        </div>

        <div id="initialSection" class="flex-grow flex items-center justify-center flex-col">
            <button id="startChatButton"
                class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 px-6 rounded-full shadow-lg transform transition duration-300 hover:scale-105 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 focus:ring-offset-gray-800">
                Start Chat
            </button>
            <p id="waitingMessage" class="text-gray-400 mt-4 hidden">Waiting for a chat partner...</p>
        </div>

        <div id="chatSection" class="hidden flex-grow flex flex-col">
            <div id="messagesContainer" class="flex-grow overflow-y-auto p-4 space-y-4 bg-gray-700 rounded-lg mb-4 custom-scrollbar">
                </div>

            <div class="flex flex-col sm:flex-row gap-2 mb-4">
                <button id="suggestIcebreakerButton"
                    class="flex-1 bg-purple-600 hover:bg-purple-700 text-white font-semibold py-2 px-4 rounded-lg shadow-md transition duration-300 hover:scale-105 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2 focus:ring-offset-gray-800 text-sm">
                    ✨ Suggest Icebreaker
                </button>
                <button id="suggestTopicButton"
                    class="flex-1 bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-4 rounded-lg shadow-md transition duration-300 hover:scale-105 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 focus:ring-offset-gray-800 text-sm">
                    ✨ Suggest Topic
                </button>
            </div>

            <form id="messageForm" class="flex gap-2 mb-4">
                <input type="text" id="messageInput" placeholder="Type your message..."
                    class="flex-grow p-3 rounded-lg bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-indigo-500 text-white placeholder-gray-400" />
                <button type="submit" id="sendMessageButton"
                    class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 px-5 rounded-lg shadow-md transition duration-300 hover:scale-105 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 focus:ring-offset-gray-800">
                    Send
                </button>
            </form>

            <button id="nextChatButton"
                class="w-full bg-red-600 hover:bg-red-700 text-white font-semibold py-3 px-6 rounded-lg shadow-md transform transition duration-300 hover:scale-105 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2 focus:ring-offset-gray-800">
                Next Chat
            </button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, addDoc, setDoc, updateDoc, deleteDoc, onSnapshot, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Global variables for Firebase instances and user state
        let app;
        let db;
        let auth;
        let userId = null;
        let currentChatId = null; // ID of the current chat document
        let chatUnsubscribe = null; // To unsubscribe from chat messages listener
        let userStatusUnsubscribe = null; // To unsubscribe from user status listener
        let appId; // Global variable for the application ID
        let messages = []; // Correctly defined globally here

        // DOM Elements
        const userIdDisplay = document.getElementById('userIdDisplay');
        const initialSection = document.getElementById('initialSection');
        const startChatButton = document.getElementById('startChatButton');
        const waitingMessage = document.getElementById('waitingMessage');
        const chatSection = document.getElementById('chatSection');
        const messagesContainer = document.getElementById('messagesContainer');
        const messageForm = document.getElementById('messageForm');
        const messageInput = document.getElementById('messageInput');
        const sendMessageButton = document.getElementById('sendMessageButton');
        const nextChatButton = document.getElementById('nextChatButton');
        const suggestIcebreakerButton = document.getElementById('suggestIcebreakerButton');
        const suggestTopicButton = document.getElementById('suggestTopicButton');

        // Firestore collection paths (public data as per instructions)
        let CHATS_COLLECTION_PATH;
        let USERS_ONLINE_COLLECTION_PATH;

        // Function to scroll to the bottom of the chat window
        const scrollToBottom = () => {
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        };

        // Function to render messages in the UI
        const renderMessages = () => {
            messagesContainer.innerHTML = ''; // Clear existing messages
            if (messages.length === 0 && currentChatId) {
                const initialMessage = document.createElement('p');
                initialMessage.className = 'text-center text-gray-400 italic';
                initialMessage.innerHTML = `You've connected with a chat partner. Say hello!`;
                messagesContainer.appendChild(initialMessage);
            }

            messages.forEach(msg => {
                const messageDiv = document.createElement('div');
                // Determine alignment based on sender type (user, partner, or AI)
                let alignmentClass = '';
                let bubbleClass = '';

                if (msg.senderId === userId) {
                    alignmentClass = 'justify-end';
                    bubbleClass = 'bg-indigo-500 text-white rounded-br-none';
                } else if (msg.senderId === 'AI') {
                    alignmentClass = 'justify-center'; // Center AI messages
                    bubbleClass = 'bg-purple-800 text-purple-200 text-center rounded-lg'; // Distinct AI styling
                } else {
                    alignmentClass = 'justify-start';
                    bubbleClass = 'bg-gray-600 text-gray-100 rounded-bl-none';
                }


                messageDiv.className = `flex ${alignmentClass}`;

                const messageBubble = document.createElement('div');
                messageBubble.className = `max-w-[70%] p-3 rounded-lg shadow-md ${bubbleClass}`;

                const messageText = document.createElement('p');
                messageText.className = 'text-sm';
                messageText.textContent = msg.text;

                const messageTimestamp = document.createElement('span');
                messageTimestamp.className = 'block text-xs text-right mt-1 opacity-75';
                if (msg.senderId !== 'AI') { // AI messages don't need a timestamp
                    messageTimestamp.textContent = new Date(msg.timestamp).toLocaleTimeString();
                } else {
                    messageTimestamp.textContent = 'AI Generated'; // Label for AI messages
                }


                messageBubble.appendChild(messageText);
                messageBubble.appendChild(messageTimestamp);
                messageDiv.appendChild(messageBubble);
                messagesContainer.appendChild(messageDiv);
            });
            scrollToBottom();
        };

        // Function to update user's online status in Firestore
        const updateUserOnlineStatus = async (status) => {
            if (!userId || !db || !USERS_ONLINE_COLLECTION_PATH) return;
            const userDocRef = doc(db, USERS_ONLINE_COLLECTION_PATH, userId);
            try {
                if (status === 'online') {
                    await setDoc(userDocRef, { timestamp: Date.now() });
                } else if (status === 'offline') {
                    await deleteDoc(userDocRef);
                }
            } catch (error) {
                console.error("Error updating user online status:", error);
            }
        };

        // Function to end the current chat
        const endCurrentChat = async () => {
            if (chatUnsubscribe) {
                chatUnsubscribe();
                chatUnsubscribe = null;
            }
            if (userStatusUnsubscribe) {
                userStatusUnsubscribe();
                userStatusUnsubscribe = null;
            }
            if (currentChatId) {
                try {
                    // Mark the chat as ended or delete it
                    const chatDocRef = doc(db, CHATS_COLLECTION_PATH, currentChatId);
                    await updateDoc(chatDocRef, { status: 'ended' });
                    // Optionally, delete the chat document and its messages after a delay or based on policy
                    // For now, just mark as ended.
                } catch (error) {
                    console.error("Error ending chat:", error);
                }
            }
            currentChatId = null;
            messages = []; // Clear messages array
            renderMessages(); // Clear messages from UI
            initialSection.classList.remove('hidden');
            startChatButton.classList.remove('hidden');
            waitingMessage.classList.add('hidden');
            chatSection.classList.add('hidden');
            updateUserOnlineStatus('offline'); // Ensure user is removed from online list
        };


        // Function to find or create a chat
        const findOrCreateChat = async () => {
            if (!userId || !db || !CHATS_COLLECTION_PATH || !USERS_ONLINE_COLLECTION_PATH) {
                console.error("Firebase not initialized or userId not set.");
                return;
            }

            // Clear previous chat state and reset UI
            endCurrentChat(); // This will clear 'messages' and reset UI elements

            initialSection.classList.remove('hidden');
            startChatButton.classList.add('hidden');
            waitingMessage.classList.remove('hidden');
            chatSection.classList.add('hidden');


            try {
                // Look for an available partner
                const usersOnlineRef = collection(db, USERS_ONLINE_COLLECTION_PATH);
                const q = query(usersOnlineRef);
                const onlineUsersSnapshot = await getDocs(q);

                let foundPartnerId = null;
                onlineUsersSnapshot.forEach(doc => {
                    if (doc.id !== userId) { // Don't match with self
                        foundPartnerId = doc.id;
                        return; // Exit forEach early
                    }
                });

                if (foundPartnerId) {
                    // Found a partner, create a new chat
                    const newChatRef = await addDoc(collection(db, CHATS_COLLECTION_PATH), {
                        users: [userId, foundPartnerId],
                        createdAt: Date.now(),
                        status: 'active'
                    });
                    currentChatId = newChatRef.id;
                    await deleteDoc(doc(db, USERS_ONLINE_COLLECTION_PATH, foundPartnerId)); // Remove partner from waiting list
                    await deleteDoc(doc(db, USERS_ONLINE_COLLECTION_PATH, userId)); // Remove self from waiting list if was there
                    startListeningToChat();
                } else {
                    // No partner found, add self to waiting list
                    await updateUserOnlineStatus('online');
                    // Listen for changes in online users to detect a new partner
                    userStatusUnsubscribe = onSnapshot(usersOnlineRef, async (snapshot) => {
                        let newPartnerFound = false;
                        snapshot.docChanges().forEach(change => {
                            if (change.type === 'added' && change.doc.id !== userId) {
                                newPartnerFound = change.doc.id;
                            }
                        });
                        // Instead of re-running findOrCreateChat, we'll set up a listener
                        // for chats that include us.
                    });

                    // Also, listen for any chat documents that include the current user
                    const chatsRef = collection(db, CHATS_COLLECTION_PATH);
                    const qUserChats = query(chatsRef, where("users", "array-contains", userId), where("status", "==", "active"));
                    chatUnsubscribe = onSnapshot(qUserChats, (snapshot) => {
                        snapshot.docChanges().forEach(change => {
                            if (change.type === 'added' || (change.type === 'modified' && change.doc.data().status === 'active')) {
                                const chatData = change.doc.data();
                                if (chatData.users.includes(userId)) {
                                    currentChatId = change.doc.id;
                                    startListeningToChat();
                                    // Ensure we remove ourselves from the online list once a chat is established
                                    updateUserOnlineStatus('offline');
                                    if (userStatusUnsubscribe) {
                                        userStatusUnsubscribe();
                                        userStatusUnsubscribe = null;
                                    }
                                }
                            } else if (change.type === 'modified' && change.doc.data().status === 'ended' && change.doc.id === currentChatId) {
                                // If current chat is marked as ended by partner
                                endCurrentChat();
                            }
                        });
                    });
                }
            } catch (error) {
                console.error("Error finding or creating chat:", error);
                waitingMessage.textContent = "Error finding partner. Please try again.";
                startChatButton.classList.remove('hidden');
            }
        };

        // Function to start listening to chat messages
        const startListeningToChat = () => {
            if (!currentChatId || !db || !CHATS_COLLECTION_PATH) return;

            // Unsubscribe from any previous chat listener
            if (chatUnsubscribe) {
                chatUnsubscribe();
            }
            // Unsubscribe from user status listener if active
            if (userStatusUnsubscribe) {
                userStatusUnsubscribe();
                userStatusUnsubscribe = null;
            }

            // Hide initial section, show chat section
            initialSection.classList.add('hidden');
            chatSection.classList.remove('hidden');

            // Listen for messages in the current chat
            const messagesRef = collection(db, CHATS_COLLECTION_PATH, currentChatId, 'messages');
            chatUnsubscribe = onSnapshot(query(messagesRef), (snapshot) => { // Query for potential sorting
                const newMessages = [];
                snapshot.forEach(doc => {
                    newMessages.push({ id: doc.id, ...doc.data() });
                });
                // Sort messages by timestamp to ensure correct order
                messages = newMessages.sort((a, b) => a.timestamp - b.timestamp);
                renderMessages();
            }, (error) => {
                console.error("Error listening to messages:", error);
                // Handle chat ending due to error, maybe go back to start screen
                endCurrentChat();
            });
        };

        // Function to send a message
        const sendMessage = async (e) => {
            e.preventDefault();
            const inputVal = messageInput.value.trim();
            if (inputVal && currentChatId && userId) {
                try {
                    const messagesRef = collection(db, CHATS_COLLECTION_PATH, currentChatId, 'messages');
                    await addDoc(messagesRef, {
                        text: inputVal,
                        senderId: userId,
                        timestamp: Date.now()
                    });
                    messageInput.value = ''; // Clear input field
                } catch (error) {
                    console.error("Error sending message:", error);
                }
            }
        };

        // Function to call Gemini API for text generation
        const callGeminiApi = async (prompt) => {
            const apiKey = ""; // If you want to use models other than gemini-2.0-flash or imagen-3.0-generate-002, provide an API key here. Otherwise, leave this as-is.
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`;

            let chatHistory = [];
            chatHistory.push({ role: "user", parts: [{ text: prompt }] });
            const payload = { contents: chatHistory };

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                const result = await response.json();

                if (result.candidates && result.candidates.length > 0 &&
                    result.candidates[0].content && result.candidates[0].content.parts &&
                    result.candidates[0].content.parts.length > 0) {
                    return result.candidates[0].content.parts[0].text;
                } else {
                    console.error("Gemini API returned unexpected structure:", result);
                    return "Could not generate a response. Please try again.";
                }
            } catch (error) {
                console.error("Error calling Gemini API:", error);
                return "Failed to connect to AI. Please check your network or try again later.";
            }
        };

        // Function to suggest an icebreaker
        const suggestIcebreaker = async () => {
            if (!currentChatId || !userId) {
                // Show a message if not in a chat
                const infoMessage = {
                    id: Date.now(),
                    text: "Please start a chat first to get an icebreaker!",
                    senderId: 'AI',
                    timestamp: Date.now()
                };
                messages.push(infoMessage);
                renderMessages();
                return;
            }

            // Add a loading message
            const loadingMessage = {
                id: 'loading-icebreaker',
                text: "AI is thinking of an icebreaker...",
                senderId: 'AI',
                timestamp: Date.now()
            };
            messages.push(loadingMessage);
            renderMessages();

            const prompt = "Generate a single, interesting icebreaker question for two strangers who just met in a random chat. Make it open-ended and easy to answer. Do not include any introductory phrases like 'Here's an icebreaker:'";
            const aiResponse = await callGeminiApi(prompt);

            // Remove loading message
            messages = messages.filter(msg => msg.id !== 'loading-icebreaker');

            const icebreakerMessage = {
                id: Date.now() + 1,
                text: `✨ Icebreaker: ${aiResponse}`,
                senderId: 'AI',
                timestamp: Date.now()
            };
            // Add to Firestore so both users see it
            try {
                const messagesRef = collection(db, CHATS_COLLECTION_PATH, currentChatId, 'messages');
                await addDoc(messagesRef, icebreakerMessage);
            } catch (error) {
                console.error("Error adding AI message to Firestore:", error);
                // Fallback: just add to local messages if Firestore fails
                messages.push(icebreakerMessage);
                renderMessages();
            }
        };

        // Function to suggest a topic
        const suggestTopic = async () => {
            if (!currentChatId || !userId) {
                const infoMessage = {
                    id: Date.now(),
                    text: "Please start a chat first to get a topic suggestion!",
                    senderId: 'AI',
                    timestamp: Date.now()
                };
                messages.push(infoMessage);
                renderMessages();
                return;
            }

            // Add a loading message
            const loadingMessage = {
                id: 'loading-topic',
                text: "AI is thinking of a topic...",
                senderId: 'AI',
                timestamp: Date.now()
            };
            messages.push(loadingMessage);
            renderMessages();

            // Get last few messages for context
            const chatHistoryText = messages
                .filter(msg => msg.senderId !== 'AI') // Exclude AI messages from history context
                .slice(-5) // Get last 5 messages
                .map(msg => `${msg.senderId === userId ? 'You' : 'Partner'}: ${msg.text}`)
                .join('\n');

            const prompt = `Given the following chat history (if any), suggest one new, engaging topic for discussion. If there's no history, suggest a general, lighthearted topic. Keep it concise. Chat history:\n${chatHistoryText || 'No chat history yet.'}`;
            const aiResponse = await callGeminiApi(prompt);

            // Remove loading message
            messages = messages.filter(msg => msg.id !== 'loading-topic');

            const topicMessage = {
                id: Date.now() + 1,
                text: `✨ Topic: ${aiResponse}`,
                senderId: 'AI',
                timestamp: Date.now()
            };
            // Add to Firestore so both users see it
            try {
                const messagesRef = collection(db, CHATS_COLLECTION_PATH, currentChatId, 'messages');
                await addDoc(messagesRef, topicMessage);
            } catch (error) {
                console.error("Error adding AI message to Firestore:", error);
                // Fallback: just add to local messages if Firestore fails
                messages.push(topicMessage);
                renderMessages();
            }
        };


        // Event Listeners
        startChatButton.addEventListener('click', findOrCreateChat);
        messageForm.addEventListener('submit', sendMessage);
        nextChatButton.addEventListener('click', findOrCreateChat); // Next chat also finds/creates a new one
        suggestIcebreakerButton.addEventListener('click', suggestIcebreaker);
        suggestTopicButton.addEventListener('click', suggestTopic);


        // Firebase Initialization and Authentication
        window.onload = async function() {
            try {
                // Access global variables provided by the Canvas environment
                appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
                const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
                const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

                // Define Firestore collection paths using appId
                CHATS_COLLECTION_PATH = `/artifacts/${appId}/public/data/chats`;
                USERS_ONLINE_COLLECTION_PATH = `/artifacts/${appId}/public/data/users_online`;

                // Initialize Firebase app
                app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);

                // Listen for authentication state changes
                onAuthStateChanged(auth, async (user) => {
                    if (user) {
                        // User is signed in
                        userId = user.uid;
                        userIdDisplay.textContent = userId;
                        // Initial state: show start chat button
                        initialSection.classList.remove('hidden');
                        startChatButton.classList.remove('hidden');
                        waitingMessage.classList.add('hidden');
                        chatSection.classList.add('hidden');
                    } else {
                        // No user is signed in, attempt anonymous sign-in or custom token sign-in
                        try {
                            if (initialAuthToken) {
                                await signInWithCustomToken(auth, initialAuthToken);
                            } else {
                                await signInAnonymously(auth);
                            }
                        } catch (error) {
                            console.error("Firebase authentication error:", error);
                            userIdDisplay.textContent = 'Error getting User ID';
                        }
                    }
                });

                // Handle user leaving the page
                window.addEventListener('beforeunload', () => {
                    updateUserOnlineStatus('offline');
                    if (chatUnsubscribe) chatUnsubscribe();
                    if (userStatusUnsubscribe) userStatusUnsubscribe();
                });

            } catch (error) {
                console.error("Error initializing Firebase:", error);
                userIdDisplay.textContent = 'Error initializing Firebase';
            }
        };
    </script>
</body>
</html>
